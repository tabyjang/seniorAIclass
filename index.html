<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시니어AI클래스 - 50대, 60대, 70대를 위한 AI 교육</title>
    <meta name="description" content="AI, 어렵지 않아요. 50-70대를 위한 맞춤형 AI 교육. 4단계 레벨 시스템으로 누구나 AI 전문가가 될 수 있습니다." />
    <meta name="keywords" content="시니어 AI 교육, 50대 AI, 60대 AI, 70대 AI, ChatGPT 강의, AI 입문, 시니어 컴퓨터" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
            },
            colors: {
              // 미드나잇 럭셔리 팔레트
              // 메인 - 미드나잇 네이비
              primary: {
                50: '#F8FAFC',
                100: '#F1F5F9',
                200: '#E2E8F0',
                300: '#CBD5E1',
                400: '#94A3B8',
                500: '#0F172A', // 딥 네이비 (메인)
                600: '#0D1424',
                700: '#0A0F1A',
              },
              // 보조색 - 슬레이트
              secondary: {
                50: '#F8FAFC',
                100: '#F1F5F9',
                200: '#E2E8F0',
                300: '#CBD5E1',
                400: '#64748B',
                500: '#334155', // 슬레이트 (메인)
                600: '#1E293B',
                700: '#0F172A',
              },
              // 강조색 - 앤티크 골드
              accent: {
                50: '#FDF8ED',
                100: '#F9EDDA',
                200: '#F3DDB8',
                300: '#E8D4A8',
                400: '#D4A853', // 앤티크 골드 (메인)
                500: '#C49A47',
                600: '#A17D32',
              },
              // 배경 - 크림 아이보리
              warm: {
                50: '#FAF9F6', // 웜 화이트
                100: '#F5F5F0', // 오프 화이트
                200: '#EDEBE5',
              },
              // 텍스트
              text: {
                primary: '#1C1917', // 차콜 블랙
                secondary: '#78716C', // 그레이
                muted: '#A8A29E',
              },
              // 레벨별 색상 (톤온톤)
              level: {
                1: '#0F172A', // 네이비 (기초)
                2: '#334155', // 슬레이트 (성장)
                3: '#D4A853', // 골드 (전문)
                4: '#1E293B', // 딥 네이비 (마스터)
              }
            },
            fontSize: {
              // 시니어 친화 폰트 크기
              'body': ['18px', { lineHeight: '1.8' }],
              'body-lg': ['20px', { lineHeight: '1.8' }],
              'h1': ['48px', { lineHeight: '1.3', fontWeight: '700' }],
              'h1-mobile': ['36px', { lineHeight: '1.3', fontWeight: '700' }],
              'h2': ['36px', { lineHeight: '1.4', fontWeight: '700' }],
              'h2-mobile': ['28px', { lineHeight: '1.4', fontWeight: '700' }],
              'h3': ['24px', { lineHeight: '1.5', fontWeight: '600' }],
              'h4': ['20px', { lineHeight: '1.5', fontWeight: '600' }],
            },
            spacing: {
              // 넉넉한 여백
              'section': '80px',
              'section-mobile': '48px',
            },
            borderRadius: {
              'button': '12px',
              'card': '16px',
            },
            minHeight: {
              'button': '60px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #1C1917;
        font-size: 18px;
        line-height: 1.8;
      }

      /* 레벨테스트 버튼 후광 효과 */
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px rgba(212, 168, 83, 0.5), 0 0 40px rgba(212, 168, 83, 0.3), 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        50% {
          box-shadow: 0 0 40px rgba(212, 168, 83, 0.9), 0 0 80px rgba(212, 168, 83, 0.5), 0 6px 30px rgba(0, 0, 0, 0.15);
        }
      }
      
      .btn-glow {
        animation: glow-pulse 2s ease-in-out infinite;
      }
      
      .btn-glow:hover {
        animation: glow-pulse 1s ease-in-out infinite;
        transform: scale(1.05);
      }

      /* 미드나잇 럭셔리 버튼 스타일 */
      .btn-primary {
        background: linear-gradient(135deg, #D4A853 0%, #C49A47 100%);
        color: #0F172A;
        font-weight: 700;
        padding: 20px 32px;
        border-radius: 12px;
        min-height: 60px;
        box-shadow: 0 4px 14px rgba(212, 168, 83, 0.3);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(212, 168, 83, 0.4);
      }

      .btn-secondary {
        background: #0F172A;
        color: #FAF9F6;
        font-weight: 600;
        padding: 20px 32px;
        border-radius: 12px;
        min-height: 60px;
        transition: all 0.3s ease;
      }
      .btn-secondary:hover {
        background: #1E293B;
      }

      .btn-outline {
        background: transparent;
        border: 2px solid #D4A853;
        color: #D4A853;
        font-weight: 600;
        padding: 18px 30px;
        border-radius: 12px;
        min-height: 60px;
        transition: all 0.3s ease;
      }
      .btn-outline:hover {
        background: #D4A853;
        color: #0F172A;
      }

      /* 카드 스타일 */
      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08);
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.12);
      }

      /* 전화번호 링크 */
      .phone-link {
        color: #D4A853;
        font-weight: 700;
        font-size: 24px;
      }
      .phone-link:hover {
        color: #C49A47;
      }
    </style>
